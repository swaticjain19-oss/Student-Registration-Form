<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <label>Full name:</label><br>
    <input type="text"><br><br>
    <label>Email:</label><br>
    <input type="Email"><br><br>
    <label>Password:</label><br>
    <input type="password"><br><br>
    <label>Gender:</label>
    <br>
    <input type="radio" name="gender"><label>Male</label><br>
    
    <input type="radio" name="gender"><label>Female</label><br>
    
    <input type="radio" name="gender"><label>others</label><br><br>
    
    
    <label>Skills</label>
    <br>
    <input type="checkbox"><label>HTML</label><br>
    <input type="checkbox"><label>JAVA</label><br>
    <input type="checkbox"><label>CSS</label><br><br>
    <label>Course:</label><br>
    <select>
        <option>select course</option>
        <option>front hand</option><br>
        <option>backhand</option><br>
    </select>
    <br>
    <br>
<label>Addresss:</label><br>

<textarea rows="5" cols="30"></textarea>
    <br>
    <br>

    <input type="submit" value="register">

    <input type="submit" value="Clear">
</body>
</html>
